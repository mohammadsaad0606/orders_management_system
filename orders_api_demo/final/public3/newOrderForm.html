        <div class="content flex-grow flex items-center mr-20 mt-20">




            <form id="newOrderForm" class="signup-form">
                <div class="form-header">
                    <h1 style="font-weight: bolder  ;">New Order</h1>
                </div>

                <div class="form-body">
                    <!-- <form id ="employeeForm"> -->
                    <div class="horizontal-group">
                        <div class="form-group left">

                            <label for="poNo" class="label-title">PO No.:</label>
                            <input type="text" id="poNo" name="poNo" class="form-input" placeholder="Enter PO No."
                                required>
                        </div>



                        <div class="form-group right">
                            <label for="productName" class="label-title">Product Name:</label>
                            <select id="productName" name="productName" class="form-input">
                                <option value="Piezometer">Piezometer</option>
                                <option value="CEMS">CEMS</option>
                                <option value="AQMS">AQMS</option>
                                <option value="Flow Meter">Flow Meter</option>
                                <option value="Water Analyzer">Water Analyzer</option>
                                <option value="Multi Gas Analyzer">Multi Gas Analyzer</option>
                            </select>
                        </div>

                        <div class="form-group left">
                            <label for="price" class="label-title">Price:</label>
                            <input type="text" id="price" name="price" class="form-input" placeholder="Enter price"
                                required>
                        </div>

                        <div class="form-group right">

                            <label for="quantity" class="label-title">Quantity:</label>
                            <input type="text" id="quantity" name="quantity" class="form-input"
                                placeholder="Enter quantity" required>
                        </div>

                        <div class="form-group left">
                            <label for="firmName" class="label-title">Firm Name:</label>
                            <input type="text" id="firmName" name="firmName" class="form-input"
                                placeholder="Enter firm name" required>
                        </div>

                        <div class="form-group right">
                            <label for="customerName" class="label-title">Customer Name:</label>
                            <input type="text" id="customerName" name="customerName" class="form-input"
                                placeholder="Enter customer name" required>
                        </div>

                        <div class="form-group left">
                            <label for="customerPhoneNo" class="label-title">Customer Phone No.:</label>
                            <input type="text" id="customerPhoneNo" name="customerPhoneNo" class="form-input"
                                placeholder="Enter customer's phone no. " required>
                        </div>

                        <div class="form-group right">
                            <label for="salesPerson" class="label-title">Sales Person:</label>
                            <input type="text" id="salesPerson" name="salesPerson" class="form-input"
                                placeholder="Enter sales person's name" required>
                        </div>

                        <div class="form-group left">
                            <label for="salesPersonId" class="label-title">Sales Person Id:</label>
                            <input type="text" id="salesPersonId" name="salesPersonId" class="form-input"
                                placeholder="Enter sales person's Id " required>
                        </div>



                        <div class="form-group right">
                            <label for="orderStatus" class="label-title">Order Status:</label>
                            <select id="orderStatus" name="orderStatus" class="form-input">
                                <option value="Trading">Trading</option>
                                <option value="Pending">Pending</option>
                                <option value="In Production">In Production</option>
                                <option value="Testing">Testing</option>
                                <option value="Packed">Packed</option>
                                <option value="Shipped">Shipped</option>
                            </select>
                        </div>


                        <div class="form-group left">
                            <label for="paymentStatus" class="label-title">Payment Status:</label>
                            <input type="text" id="paymentStatus" name="paymentStatus" class="form-input"
                                placeholder="Enter payment status " required>
                        </div>

                        <div class="form-group right">
                            <label for="date" class="label-title">Deadline Date:</label>
                            <input type="date" id="date" name="date" class="form-input"
                                placeholder="Enter payment status " required>
                        </div>

                        <!-- Add input field for image upload -->

                    </div>
                </div>


                <div class="form-footer">

                </div>
            </form>

            <script>
                document.addEventListener("DOMContentLoaded", function () {

                    document.getElementById('logoutBtn').addEventListener('click', function () {
                        // Call logout function
                        logout();
                    });

                    // Function to logout
                    function logout() {
                        // Remove token from local storage
                        localStorage.removeItem('token');

                        // Redirect user to login page or perform any other action after logout
                        window.location.href = 'index.html'; // Redirect to login page
                    }

                });


                function displayUserInfo() {
                    // Retrieve user's name from local storage
                    const name = localStorage.getItem('name');

                    // Display user's name in userInfo element
                    const userInfoElement = document.getElementById('userInfo');
                    if (name) {
                        userInfoElement.innerHTML = `
            <i class="fas fa-user fa-lg mr-2"></i>
            <span class="text-lg font-semibold">Welcome, ${name}</span>
        `;
                    } else {
                        userInfoElement.innerHTML = `
            <i class="fas fa-user mr-2"></i>
            <span class="text-lg font-semibold">Welcome</span>
        `;
                    }
                }

                // Call the displayUserInfo function when the login page loads
                displayUserInfo();


            </script>
