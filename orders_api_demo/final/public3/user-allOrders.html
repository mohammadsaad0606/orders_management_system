    <script src="displayOrdersUser.js"></script>
    <script>

        function handleTabChange(selectElement) {
            // Get the value of the selected option
            const selectedOption = selectElement.value;

            // If the selected option is "all", redirect to the "All Orders" page
            if (selectedOption === "all") {
                window.location.href = "allOrders.html"; // Replace with the actual URL of the "All Orders" page
                return; // Exit the function to prevent further execution
            }

            // Get all tab links
            const tabLinks = document.querySelectorAll('.tab-link');

            // Loop through each tab link
            tabLinks.forEach(tabLink => {
                // Get the data-status attribute value of the tab link
                const tabStatus = tabLink.getAttribute('data-status');

                // Check if the data-status attribute matches the selected option value
                if (tabStatus === selectedOption) {
                    // Simulate a click on the tab link
                    tabLink.click();
                }
            });
        }

        function changeTab(tab) {
            // Remove the 'active' class from all tab links
            const tabLinks = document.querySelectorAll('.tab-link');
            tabLinks.forEach(link => {
                link.classList.remove('active');
            });

            // Add the 'active' class to the clicked tab link
            tab.classList.add('active');
        }
        function changeTabAndGetData(tab) {
            // Remove the 'active' class from all tab links
            const tabLinks = document.querySelectorAll('.tab-link');
            tabLinks.forEach(link => {
                link.classList.remove('active');
            });

            // Add the 'active' class to the clicked tab link
            tab.classList.add('active');

            // Call the function to get all orders
            getAllOrders();
        }





        window.onload = function () {
            getAllOrders();
        };

        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById('logoutBtn').addEventListener('click', function () {
                logout();
            });

            function logout() {
                localStorage.removeItem('token');
                window.location.href = 'index.html'; // Redirect to login page
            }
        });


        function displayUserInfo() {
            // Retrieve user's name from local storage
            const name = localStorage.getItem('name');

            // Display user's name in userInfo element
            const userInfoElement = document.getElementById('userInfo');
            if (name) {
                userInfoElement.innerHTML = `
                                <i class="fas fa-user fa-lg mr-2"></i>
                                <span class="text-lg font-semibold">Welcome, ${name}</span>
                                `;
            } else {
                userInfoElement.innerHTML = `
                                <i class="fas fa-user mr-2"></i>
                                <span class="text-lg font-semibold">Welcome</span>
                                `;
            }
        }

        // Call the displayUserInfo function when the login page loads
        displayUserInfo();

    </script>
