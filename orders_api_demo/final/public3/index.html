<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <title>Login</title>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

       
    </style>
</head>

<body>
    

    <form class="login-form" id="loginForm">
        <div class="form-header">
            <h1 style="font-weight: bolder">Login</h1>
        </div>

        <div class="form-body">
            <div class="form-group">
                <label for="email" class="label-title">Email:</label><br>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" name="email"><br>
            </div>
            <div class="form-group">
                <label for="password" class="label-title">Password:</label><br>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" name="password"><br><br>
            </div>
            <!-- <div class="form-group otp-section" >
                <label for="otp" class="label-title">OTP:</label><br>
                <input type="text" id="otp" class="form-input" placeholder="Enter OTP" name="otp"><br><br>
            </div> -->
        </div>


        <div class="form-footer">
            <button class="button-login" type="submit" >Login</button>
        </div>

        <div class="form-footer">
            <!-- <button class="button-login" type="submit" onclick="loginWithEmailPassword()">Login with Email/Password</button> -->
            <!-- <button class="button-login" type="button" onclick="requestOTP()">Request OTP</button> -->

            <!-- <button class="button-login" type="submit" onclick="loginWithOTP()">Login with OTP</button> -->
        </div>

    
    </form>




    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                const formDataJSON = Object.fromEntries(formData.entries());

                
                fetch("/api/v1/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formDataJSON)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to login.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const token = data.token;
                        const name = data.user.name;
                        const role = data.user.role

                        localStorage.setItem('token', token);
                        localStorage.setItem('name', name);
                        localStorage.setItem('role', role);
                        console.log(data);
                        if (data.success) {
                        if (role === 'admin') {
                            window.location.href = "home.html"; 
                        } else if (role === 'user') {
                            window.location.href = "user-home.html"; 
                        } else {
                            console.error('Invalid role:', role);
                        }
                    } else {
                        console.error(data.message);
                    }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert('Failed to login. Please try again.');
                    });
            });


        });


        function loginWithOTP() {
    const email = document.getElementById('email').value;
    const otp = document.getElementById('otp').value;

    // Send request to backend for OTP login
    fetch("/api/v1/auth/login-otp", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, otp })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to login with OTP.');
        }
        return response.json();
    })
    .then(data => {
        const token = data.token;
        const name = data.user.name;
        const role = data.user.role;

        localStorage.setItem('token', token);
        localStorage.setItem('name', name);
        localStorage.setItem('role', role);

        if (data.success) {
            if (role === 'admin') {
                window.location.href = "home.html"; 
            } else if (role === 'user') {
                window.location.href = "user-home.html"; 
            } else {
                console.error('Invalid role:', role);
            }
        } else {
            console.error(data.message);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert('Failed to login with OTP. Please try again.');
    });
}
    </script>
</body>

</html>
