    <form id="registerForm" class="signup-form">
        <div class="form-header">
            <h1 style="font-weight: bolder  ;">Register</h1>
        </div>
        <div class="form-body">

            <div class="form-group">
                <label for="name" class="label-title">Name*</label><br>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name"
                    required="required"><br>
            </div>
            <div class="form-group">
                <label for="email" class="label-title">Email*</label><br>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                    required="required"><br>
            </div>
            <div class="form-group">
                <label for="password" class="label-title">Password*</label><br>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Enter your password" required="required"><br><br>
            </div>
            <div class="form-group">
                <label for="role" class="label-title">Role*</label><br>
                <input type="text" id="role" name="role" class="form-input" placeholder="Enter user role"
                    required="required"><br><br>
            </div>

        </div>
        <div class="form-footer">
            <span style="margin-left: 15px;">* required</span>
            <button class="btn" type="submit" >Sign Up</button>
        </div>

       
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const formDataJSON = Object.fromEntries(formData.entries());

            const token = localStorage.getItem('token'); // Assuming you store the token in localStorage

            if (!token) {
                console.error('JWT token not found.');
                // Handle the case where the token is not found (e.g., redirect to login page)
                return;
            }

            // Send registration data to backend
            fetch("/api/v1/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(formDataJSON)
            })
                .then(response => response.json())
                .then(data => {
                    // Handle response from backend
                    console.log(data);
                    // Redirect user or show message based on response
                    if (data.success) {
                        alert('Registration Successfull.');
                        window.location.href = "home.html"; // Change to the login page URL
                    } else {
                        // Handle registration failure (e.g., display error message)
                        alert(data.message);
                        console.error(data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    // Handle error (e.g., display error message)
                    alert('Failed to register. Please try again.');
                });
        });




        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById('logoutBtn').addEventListener('click', function () {
                // Call logout function
                logout();
            });

            // Function to logout
            function logout() {
                // Remove token from local storage
                localStorage.removeItem('token');

                // Redirect user to login page or perform any other action after logout
                window.location.href = 'index.html'; // Redirect to login page
            }

        });
        function displayUserInfo() {
            // Retrieve user's name from local storage
            const name = localStorage.getItem('name');

            // Display user's name in userInfo element
            const userInfoElement = document.getElementById('userInfo');
            if (name) {
                userInfoElement.innerHTML = `
            <i class="fas fa-user fa-lg mr-2"></i>
            <span class="text-lg font-semibold">Welcome, ${name}</span>
        `;
            } else {
                userInfoElement.innerHTML = `
            <i class="fas fa-user mr-2"></i>
            <span class="text-lg font-semibold">Welcome</span>
        `;
            }
        }

        // Call the displayUserInfo function when the login page loads
        displayUserInfo();

    </script>
